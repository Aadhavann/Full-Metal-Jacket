<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Rubber Jacket - Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        .header {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(144, 202, 249, 0.1);
            border: 1px solid rgba(144, 202, 249, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        .header h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 24px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #90caf9, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .username {
            color: #90caf9;
            font-weight: 500;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 50%, #42a5f5 100%);
            background-size: 200%;
            color: #0a0a0a;
            box-shadow: 0 4px 15px rgba(144, 202, 249, 0.4);
        }

        .btn-primary:hover {
            background-position: right;
            box-shadow: 0 6px 20px rgba(144, 202, 249, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #424242, #616161);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(144, 202, 249, 0.1);
            text-align: center;
            border: 1px solid rgba(144, 202, 249, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out 0.2s backwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #90caf9, #64b5f6, #42a5f5, #90caf9);
            background-size: 400%;
            border-radius: 16px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: gradientShift 3s ease infinite;
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 300;
            font-size: 36px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #90caf9, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            margin: 30px 0;
            font-size: 18px;
            color: #b0b0b0;
        }

        .searching {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .match-found {
            color: #4caf50;
            font-weight: 500;
            font-size: 28px;
        }

        .loading-spinner {
            border: 4px solid rgba(144, 202, 249, 0.1);
            border-top: 4px solid #90caf9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(144, 202, 249, 0.3);
        }

        .hidden {
            display: none;
        }

        .card p {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .match-found {
            animation: pulse 1s ease-in-out infinite;
        }

        #idle-state button {
            font-size: 18px;
            padding: 15px 40px;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Full Rubber Jacket</h1>
        <div class="header-right">
            <span class="username" id="username-display"></span>
            <button class="btn-secondary" onclick="viewHistory()">Game History</button>
            <button class="btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Quick Match</h2>

            <div id="idle-state">
                <p style="margin-bottom: 30px; color: #666;">
                    Find an opponent and compete in a 1v1 match!<br>
                    First to 5 kills wins the game.
                </p>
                <button class="btn-primary" onclick="findMatch()" style="font-size: 18px; padding: 15px 40px;">
                    Find Match
                </button>
            </div>

            <div id="searching-state" class="hidden">
                <div class="loading-spinner"></div>
                <p class="status searching">Searching for opponent...</p>
                <button class="btn-danger" onclick="cancelMatch()">Cancel</button>
            </div>

            <div id="match-found-state" class="hidden">
                <p class="match-found">Match Found!</p>
                <p class="status" id="opponent-name"></p>
                <p style="color: #666; margin-top: 20px;">Starting game...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';

        async function init() {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                username = data.username;
                document.getElementById('username-display').textContent = username;

                // Get WebSocket token from API
                const tokenResponse = await fetch('/api/wstoken');
                if (tokenResponse.ok) {
                    const tokenData = await tokenResponse.json();
                    connectWebSocket(tokenData.token);
                } else {
                    console.error('Failed to get WebSocket token');
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login.html';
            }
        }

        function connectWebSocket(token) {
            ws = new WebSocket(`ws://${window.location.host}?token=${token}`);

            ws.onopen = () => {
                console.log('Connected to server');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                setTimeout(() => connectWebSocket(token), 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('WebSocket connected');
                    break;
                case 'searching':
                    showState('searching');
                    break;
                case 'searchCancelled':
                    showState('idle');
                    break;
                case 'matchFound':
                    document.getElementById('opponent-name').textContent =
                        `Opponent: ${data.opponent.username}`;
                    showState('matchFound');

                    setTimeout(() => {
                        window.location.href = `/game.html?gameId=${data.gameId}&playerNumber=${data.playerNumber}&opponentId=${data.opponent.id}&opponentName=${data.opponent.username}`;
                    }, 2000);
                    break;
            }
        }

        function showState(state) {
            document.getElementById('idle-state').classList.add('hidden');
            document.getElementById('searching-state').classList.add('hidden');
            document.getElementById('match-found-state').classList.add('hidden');

            if (state === 'idle') {
                document.getElementById('idle-state').classList.remove('hidden');
            } else if (state === 'searching') {
                document.getElementById('searching-state').classList.remove('hidden');
            } else if (state === 'matchFound') {
                document.getElementById('match-found-state').classList.remove('hidden');
            }
        }

        function findMatch() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'findMatch' }));
            }
        }

        function cancelMatch() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'cancelMatch' }));
            }
        }

        function viewHistory() {
            window.location.href = '/history.html';
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }

        init();
    </script>
</body>
</html>
