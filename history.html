<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Rubber Jacket - Match History</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        .header {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(144, 202, 249, 0.1);
            border: 1px solid rgba(144, 202, 249, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        .header h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 24px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #90caf9, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 50%, #42a5f5 100%);
            background-size: 200%;
            color: #0a0a0a;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(144, 202, 249, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover {
            background-position: right;
            box-shadow: 0 6px 20px rgba(144, 202, 249, 0.6);
            transform: translateY(-2px);
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(144, 202, 249, 0.1);
            border: 1px solid rgba(144, 202, 249, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out 0.2s backwards;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.8), rgba(60, 60, 60, 0.6));
            backdrop-filter: blur(5px);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(144, 202, 249, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(144, 202, 249, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(144, 202, 249, 0.3);
            border-color: rgba(144, 202, 249, 0.5);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #90caf9, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 8px;
        }

        th {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.9), rgba(60, 60, 60, 0.7));
            padding: 14px 12px;
            text-align: left;
            font-weight: 500;
            color: #90caf9;
            border-bottom: 2px solid rgba(144, 202, 249, 0.3);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid rgba(42, 42, 42, 0.5);
            color: #ffffff;
        }

        tbody tr {
            transition: all 0.3s;
            animation: fadeIn 1s ease-out backwards;
        }

        tbody tr:nth-child(1) { animation-delay: 0.5s; }
        tbody tr:nth-child(2) { animation-delay: 0.6s; }
        tbody tr:nth-child(3) { animation-delay: 0.7s; }
        tbody tr:nth-child(4) { animation-delay: 0.8s; }
        tbody tr:nth-child(5) { animation-delay: 0.9s; }

        tbody tr:hover {
            background: rgba(144, 202, 249, 0.1);
            transform: scale(1.01);
            box-shadow: 0 4px 8px rgba(144, 202, 249, 0.2);
        }

        .win {
            color: #4caf50;
            font-weight: 500;
        }

        .loss {
            color: #f44336;
            font-weight: 500;
        }

        .score {
            font-weight: 500;
        }

        .no-games {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Match History</h1>
        <button onclick="backToLobby()">Back to Lobby</button>
    </div>

    <div class="container">
        <div class="card">
            <div id="stats-section" class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-games">0</div>
                    <div class="stat-label">Total Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="wins">0</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="losses">0</div>
                    <div class="stat-label">Losses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="win-rate">0%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
            </div>

            <h2>Recent Matches</h2>

            <div id="loading" class="loading">
                Loading match history...
            </div>

            <div id="no-games" class="no-games" style="display: none;">
                No games played yet. Go find a match!
            </div>

            <table id="history-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Result</th>
                        <th>Opponent</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function init() {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                await loadHistory();
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login.html';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (history.length === 0) {
                    document.getElementById('no-games').style.display = 'block';
                    return;
                }

                // Calculate stats
                const wins = history.filter(g => g.won).length;
                const losses = history.length - wins;
                const winRate = ((wins / history.length) * 100).toFixed(1);

                document.getElementById('total-games').textContent = history.length;
                document.getElementById('wins').textContent = wins;
                document.getElementById('losses').textContent = losses;
                document.getElementById('win-rate').textContent = winRate + '%';

                // Display games
                const tbody = document.getElementById('history-body');
                tbody.innerHTML = '';

                history.forEach(game => {
                    const row = document.createElement('tr');

                    const resultClass = game.won ? 'win' : 'loss';
                    const resultText = game.won ? 'WIN' : 'LOSS';

                    const date = new Date(game.date);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                    row.innerHTML = `
                        <td class="${resultClass}">${resultText}</td>
                        <td>${game.opponent}</td>
                        <td class="score">${game.myScore} - ${game.opponentScore}</td>
                        <td>${dateStr}</td>
                    `;

                    tbody.appendChild(row);
                });

                document.getElementById('history-table').style.display = 'table';
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('loading').textContent = 'Error loading history';
            }
        }

        function backToLobby() {
            window.location.href = '/lobby.html';
        }

        init();
    </script>
</body>
</html>
