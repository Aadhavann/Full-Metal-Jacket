<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Rubber Jacket - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(144, 202, 249, 0.3), 0 0 40px rgba(144, 202, 249, 0.1); }
            50% { box-shadow: 0 0 30px rgba(144, 202, 249, 0.5), 0 0 60px rgba(144, 202, 249, 0.2); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('login.jpg') center center / cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(2px);
        }

        .container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(144, 202, 249, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid rgba(144, 202, 249, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #90caf9, #64b5f6, #42a5f5, #90caf9);
            background-size: 400%;
            border-radius: 16px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: gradientShift 3s ease infinite;
        }

        .container:hover::before {
            opacity: 0.5;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #90caf9, #64b5f6, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 14px;
            color: #aaa;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #90caf9, #64b5f6);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .tab:hover::before {
            width: 80%;
        }

        .tab.active {
            color: #90caf9;
            text-shadow: 0 0 10px rgba(144, 202, 249, 0.5);
        }

        .tab.active::before {
            width: 100%;
            box-shadow: 0 0 10px rgba(144, 202, 249, 0.8);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 400;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
            transition: all 0.3s;
            position: relative;
        }

        input:focus {
            outline: none;
            border-color: #90caf9;
            background: #333;
            box-shadow: 0 0 0 3px rgba(144, 202, 249, 0.1), 0 0 15px rgba(144, 202, 249, 0.2);
            transform: translateY(-2px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 50%, #42a5f5 100%);
            background-size: 200%;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(144, 202, 249, 0.4);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover {
            background-position: right;
            box-shadow: 0 6px 20px rgba(144, 202, 249, 0.6);
            transform: translateY(-2px);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:active {
            transform: translateY(0px);
            box-shadow: 0 2px 10px rgba(144, 202, 249, 0.4);
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
        }

        .success {
            color: #4caf50;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Full Rubber Jacket</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <div id="login-message"></div>
            </form>
        </div>

        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" required minlength="6">
                </div>
                <button type="submit">Register</button>
                <div id="register-message"></div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            document.getElementById('login-message').innerHTML = '';
            document.getElementById('register-message').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/lobby.html';
                    }, 1000);
                } else {
                    messageEl.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageEl.innerHTML = '<div class="error">Server error. Please try again.</div>';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            const messageEl = document.getElementById('register-message');

            if (password !== confirmPassword) {
                messageEl.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = '<div class="success">Registration successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/lobby.html';
                    }, 1000);
                } else {
                    messageEl.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageEl.innerHTML = '<div class="error">Server error. Please try again.</div>';
            }
        }

        // Check if already logged in
        fetch('/api/me')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/lobby.html';
                }
            });
    </script>
</body>
</html>
